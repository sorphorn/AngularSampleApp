<app-search
    [available]="getAvailableProducts()"
    [unavailable]="getUnAvailableProducts()"
    (searchTextChanged)="onSearchTextEntered($event)">
    <span><b>Search : </b></span>
</app-search>
<!-- <div class="container">
    <app-add-product></app-add-product>
</div> -->
<div *ngFor="let p of products">
    <div class="product-container" *ngIf="searchText === '' || p.name.toLowerCase().includes(searchText.toLowerCase())">
        <div class="image-container"><img [src]="p.image" alt="" style="max-width: 50px;max-height: 50px;"></div>
        <div>
            <div class="name-container"> <h6>{{ p.name }}</h6></div>
            <div class="detailContainer" >
                <div class="details" [ngStyle]="{color: p.available === 'Available' ? 'Green' : 'Red'}">{{ p.available }}</div>
                <div class="details"><b>Price:</b>${{ p.price }}</div>
                <div class="details"><b>Color:</b>{{ p.color }}</div>
            </div>
        </div>
        <div class="options">
            <button class="btn btn-success" (click)="onShowDetail()">Show Details</button>
            <button class="btn btn-warning" *ngIf="p.available === 'Available'; else notifyme">Buy Now</button>
            <ng-template #notifyme>
                <button class="btn btn-danger" (click)="onNotify()">Notify me</button>
            </ng-template>
        </div>
    </div>
</div>
